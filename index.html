<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Frontend Mentor | Time tracking dashboard</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<main role="main" class="wrapper">
			<div class="grid-container">
				<!-- Sidebar -->
				<div class="sidebar-wrapper">
					<div class="sidebar">
						<div class="user-info">
							<img
								class="user-pfp"
								src="images/image-jeremy.png"
								alt="User profile picture."
							/>
							<h1 class="user-name">
								<span class="before">Report for</span><br />Jeremy Robson
							</h1>
						</div>
						<div class="time-horizon">
							<button id="daily" class="btn-period">Daily</button>
							<button id="weekly" class="btn-period">Weekly</button>
							<button id="monthly" class="btn-period">Monthly</button>
						</div>
					</div>
				</div>
				<!-- Time card: WORK -->
				<div class="card" data-category="work">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="current"></span>
						<span class="previous"></span>
					</div>
				</div>
				<!-- Time card: PLAY -->
				<div class="card" data-category="play">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="current"></span>
						<span class="previous"></span>
					</div>
				</div>
				<!-- Time card: STUDY -->
				<div class="card" data-category="study">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="current"></span>
						<span class="previous"></span>
					</div>
				</div>
				<!-- Time card: EXERCISE -->
				<div class="card" data-category="exercise">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="current"></span>
						<span class="previous"></span>
					</div>
				</div>
				<!-- Time card: SOCIAL -->
				<div class="card" data-category="social">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="current"></span>
						<span class="previous"></span>
					</div>
				</div>
				<!-- Time card: SELF CARE -->
				<div class="card" data-category="self care">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="current"></span>
						<span class="previous"></span>
					</div>
				</div>
			</div>
		</main>

		<footer role="contentinfo">
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw/hub"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/joshbraham"
					>@joshbraham</a
				>.
			</p>
		</footer>
	</body>
</html>
