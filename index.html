<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Frontend Mentor | Time tracking dashboard</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<main role="main" class="wrapper">
			<div class="sidebar">
				<div class="user-info">
					<img
						class="user-pfp"
						src="images/image-jeremy.png"
						alt="User profile picture."
					/>
					<h1 class="user-name">
						<span class="before">Report for</span><br />Jeremy Robson
					</h1>
				</div>

				<div class="time-horizon">
					<button class="btn-period">Daily</button>
					<button class="btn-period">Weekly</button>
					<button class="btn-period">Monthly</button>
				</div>
			</div>

			<div class="grid-container">
				<!-- Time card: WORK -->
				<div class="card" data-category="work">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="time current"></span>
						<span class="time previous"></span>
					</div>
				</div>
				<!-- Time card: PLAY -->
				<div class="card" data-category="play">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="time current"></span>
						<span class="time previous"></span>
					</div>
				</div>
				<!-- Time card: STUDY -->
				<div class="card" data-category="study">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="time current"></span>
						<span class="time previous"></span>
					</div>
				</div>
				<!-- Time card: EXERCISE -->
				<div class="card" data-category="exercise">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="time current"></span>
						<span class="time previous"></span>
					</div>
				</div>
				<!-- Time card: SOCIAL -->
				<div class="card" data-category="social">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="time current"></span>
						<span class="time previous"></span>
					</div>
				</div>
				<!-- Time card: SELF CARE -->
				<div class="card" data-category="self care">
					<div class="card__header">
						<h2 class="card-title"></h2>
						<button class="btn-ellipsis"></button>
					</div>
					<div class="card__time">
						<span class="time current"></span>
						<span class="time previous"></span>
					</div>
				</div>
			</div>
		</main>

		<footer role="contentinfo">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
	</body>
</html>
